<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
		integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./styles.css" />

	<title>Frontend Mentor | Social links profile</title>
</head>

<body>
	<main class="profile-card">
		<div class="profile-header">
			<img src="./assets/images/avatar-jessica.jpeg" alt="Avatar" class="profile-avatar" />
			<h1 class="profile-name">Jessica Randall</h1>
			<p class="profile-address">London, United Kingdom</p>
		</div>

		<p class="profile-quote">"Front-end developer and avid reader."</p>

		<nav class="social-links-nav">
			<ul class="social-links-list">
				<li>
					<a href="#" class="social-link" target="_blank" rel="noopener noreferrer">
						<i class="fa-brands fa-github"></i>
						<span class="social-title">GitHub</span>
					</a>
				</li>
				<li>
					<a href="#" class="social-link" target="_blank" rel="noopener noreferrer">
						<i class="fa-solid fa-code"></i>
						<span class="social-title">Frontend Mentor</span>
					</a>
				</li>
				<li>
					<a href="#" class="social-link" target="_blank" rel="noopener noreferrer">
						<i class="fa-brands fa-linkedin-in"></i>
						<span class="social-title">LinkedIn</span>
					</a>
				</li>
				<li>
					<a href="#" class="social-link" target="_blank" rel="noopener noreferrer">
						<i class="fa-brands fa-twitter"></i>
						<span class="social-title">Twitter</span>
					</a>
				</li>
				<li>
					<a href="#" class="social-link" target="_blank" rel="noopener noreferrer">
						<i class="fa-brands fa-instagram"></i>
						<span class="social-title">Instagram</span>
					</a>
				</li>
			</ul>
		</nav>
	</main>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Gil</a>.
	</div>
</body>

</html>
